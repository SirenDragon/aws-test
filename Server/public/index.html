<!doctype html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Monster Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand MonsterHunterFont">Monster Hunts</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add New Run</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br />

    <div class="container">
        <div class="row align-items-center">
            <!-- Left Image -->
            <div class="col-md-6 text-center">
                <img src="styles/images/rathian.gif" alt="Left Image" class="img-fluid form-side-image" />
            </div>

            <!-- Responsive Form -->
            <div class="col-md-6">
                <form class="mx-auto" style="max-width: 600px;">
                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="game" class="form-label">Game</label>
                        </div>
                        <div class="col-8">
                            <select id="game" class="form-select form-select-sm">
                                <option value=''></option>
                                <option value='Wilds'>Wilds</option>
                                <option value='World'>World</option>
                                <option value='Rise'>Rise</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="monster" class="form-label">Monster</label>
                        </div>
                        <div class="col-8">
                            <input id="monster" type="text" class="form-control form-control-sm" />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="col-8">
                            <input id="username" type="text" class="form-control form-control-sm" />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="weapon" class="form-label">Weapon</label>
                        </div>
                        <div class="col-8">
                            <select id="weapon" class="form-select form-select-sm">
                                <option value=''></option>
                                <option value="Great Sword">Great Sword</option>
                                <option value="Long Sword">Long Sword</option>
                                <option value="Sword and Shield">Sword and Shield</option>
                                <option value="Dual Blades">Dual Blades</option>
                                <option value="Hammer">Hammer</option>
                                <option value="Hunting Horn">Hunting Horn</option>
                                <option value="Lance">Lance</option>
                                <option value="Gunlance">Gunlance</option>
                                <option value="Switch Axe">Switch Axe</option>
                                <option value="Insect Glaive">Insect Glaive</option>
                                <option value="Charge Blade">Charge Blade</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="sort" class="form-label">Sort By Time</label>
                        </div>
                        <div class="col-8">
                            <select id="sort" class="form-select form-select-sm">
                                <option value=''></option>
                                <option value='ASC'>Fastest to Slowest</option>
                                <option value='DESC'>Slowest to Fastest</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="rules" class="form-label">TA Rules</label>
                        </div>
                        <div class="col-8">
                            <input id="rules" type="checkbox" class="form-check-input" value="TA" />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label for="device" class="form-label">Device</label>
                        </div>
                        <div class="col-8">
                            <select id="device" class="form-select form-select-sm">
                                <option value=''></option>
                                <option value='Console'>Console</option>
                                <option value='PC'>PC</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 text-center">
                            <button id="search" type="button" class="btn btn-primary btn-sm">Search for Monsters</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />

    <div class="container">
        <div id="monsters" class="table-responsive">
            <!-- Table will be dynamically populated here -->
        </div>
    </div>



    <script>
        const isEmpty = (obj) => Object.keys(obj).length === 0;

        // Define fetchMonsterDetails globally
        function fetchMonsterDetails(monsterName) {
            fetch(`monster/details?monster_id=${encodeURIComponent(monsterName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.data) {
                        let details = data.data[0]; // Assuming the response is an array of details
                        let detailsHtml = `
                            <h2>Monster Details</h2>
                            <p><strong>Name:</strong> ${details.name}</p>
                            <p><strong>Element:</strong> ${details.element}</p>
                            <p><strong>Type:</strong> ${details.type}</p>
                            <p><strong>Elder Dragon:</strong> ${details.elderdragon ? 'Yes' : 'No'}</p>
                            <p><strong>Generation:</strong> ${details.generation}</p>
                        `;
                        document.getElementById('monsters').innerHTML = detailsHtml;
                    } else {
                        document.getElementById('monsters').innerHTML = '<p>No details found for this monster.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching monster details:', error);
                });
        }

        document.getElementById('search').addEventListener('click', (event) => {
            const getParameters = {};

            if (document.getElementById('game').value.length !== 0) {
                getParameters.game = document.getElementById('game').value;
            }
            if (document.getElementById('monster').value.length !== 0) {
                getParameters.monster = document.getElementById('monster').value;
            }
            if (document.getElementById('username').value.length !== 0) {
                getParameters.username = document.getElementById('username').value;
            }
            if (document.getElementById('weapon').value.length !== 0) {
                getParameters.weapon = document.getElementById('weapon').value;
            }
            if (document.getElementById('sort').value.length !== 0) {
                getParameters.sort = document.getElementById('sort').value;
            }
            if (document.querySelector('#rules:checked')) {
                getParameters.rules = 'TA';
            }
            if (document.getElementById('device').value.length !== 0) {
                getParameters.device = document.getElementById('device').value;
            }

            //Settings for FETCH API request
            let fetchSettings = {
                method: 'GET'
            };

            //Send FETCH API request
            fetch("monster/" + (!isEmpty(getParameters) ? '?' + new URLSearchParams(getParameters) : ''), fetchSettings)
                .then((response) => {
                    return new Promise((resolve) => response.json()
                        .then((json) => resolve({
                            status: response.status,
                            json,
                        })
                        ));
                })
                //Logic to display errors on form
                .then(({ status, json }) => {
                    if (status === 200) {
                        console.log(json.data); // Debugging: Log the data returned by the server
                        let displayTable = `
                                                    <table class="table table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th>Game</th>
                                                                <th>Monster</th>
                                                                <th>Username</th>
                                                                <th>Weapon</th>
                                                                <th>Time</th>
                                                                <th>Rules</th>
                                                                <th>Device</th>
                                                                <th>Actions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                `;
                        if (typeof json.data !== 'undefined') {
                            for (row of json.data) {
                                displayTable += `
                                                            <tr>
                                                                <td>${row.game}</td>
                                                                <td><a href="#" onclick="fetchMonsterDetails('${row.monster}')">${row.monster}</a></td>
                                                                <td>${row.username}</td>
                                                                <td>${row.weapon}</td>
                                                                <td>${row.time}</td>
                                                                <td>${row.rules}</td>
                                                                <td>${row.device}</td>
                                                                <td>
                                                                    <a href="edit.html?id=${row.id}">Edit</a> |
                                                                    <a href="delete.html?id=${row.id}">Delete</a>
                                                                </td>
                                                            </tr>`;
                            }
                        }

                        displayTable += '</tbody></table>';
                        document.getElementById('monsters').innerHTML = displayTable;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Fetch all monsters on page load
        document.getElementById('search').click();
    </script>
</body>

</html>
